<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-app="waitstaffCalculator">
<div id="indexContainer" ng-controller="indexControl">
  <header>
    <h1>Waitstaff Calculator</h1>
  </header>
  <div id="contentContainer">
    <div id="mealDealsContainer">
      <div id="mealDealsHeader">
        <h3>Enter the Meal Details</h3>
      </div>
      <form id="mealDetailsForm" name="mealDetailsForm" ng-submit="submit()">
        <div id="meadDetailsInputContainer">

          <label for="mealPriceInput">Base Meal Price $</label>
          <input id="mealPriceInput" type="number" step=".01" class="input" ng-model="meal.meal_price"/>

          <label for="taxRateInput">Tax Rate %</label>
          <input id="taxRateInput" type="number" class="input" ng-model="meal.tax_rate">

          <label for="tipPercentageInput">Tip Percentage %</label>
          <input id="tipPercentageInput" type="number" class="input" ng-model="meal.tip_percentage">


        </div>
        <div id="submitContainer">
          <input class="formButton" type="submit" value="Submit">
          <input class="formButton" type="button" value="Cancel" ng-click="cancel()">
        </div>
      </form>
    </div>
    <div id="chargesContainer">
      <div id="chargesHeader">
        <h3>Customer Charges</h3>
      </div>
      <div id="chargesContentContainer">
        <p>Subtotal:{{subtotal | currency}}</p>
        <p>Tip:{{tip | currency}} </p>
        <hr>
        <p>Total: {{charges_total | currency}} </p>
      </div>
    </div>
    <div id="earningsContainer">
      <div id="earningsHeader">
        <h3>My earnings Info</h3>
      </div>
      <div id="earningsContentContainer">
        <p>Tip Total: {{total | currency}}</p>
        <p>Meal count: {{meal_count}}</p>
        <p>Average Tip Per Meal: {{average_tip | currency}}</p>
      </div>
    </div>
  </div>
  <footer id="footer">
    <input type="button" value="Reset" ng-click="reset()">
  </footer>
</div>

<link rel="stylesheet" type="text/css" href="css/waitstaffCalc.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
<script src="js/waitstaffCalc.js" type="text/javascript"></script>
</body>
</html>
